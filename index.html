<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">

  <title>Weather App</title>
 
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">  
  <link rel="stylesheet" href="css/styles.css">	
	
</head>
<body>

    <section class="buttons">
        <button class='manual'>Change Location</button>
        <button class="js-geolocation">Use Your Location</button>
    </section>
    
    <main class='today'>
        
        <img src="" alt="">
        <h1 class='city'>Location</h1>
        <h1 class="temp"></h1>
        <p class="details"></p>
        
    </main>
	
	<section class="forecast">
	    
	    <div class="d2">
	        <img src="" alt="">
	        <p class="day"></p>
	    </div>
	    
	    <div class="d3">
	        <img src="" alt="">
	        <p class="day"></p>
	    </div>
	    
	    <div class="d4">
	        <img src="" alt="">
	        <p class="day"></p>
	    </div>
	    
	    <div class="d5">
	        <img src="" alt="">
	        <p class="day"></p>
	    </div>
	    
	</section>

<!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/jquery.simpleWeather.min.js"></script>
    <script src="js/scripts.js"></script>

</body>
</html>
